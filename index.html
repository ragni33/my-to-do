<body style="background-color: rgb(140, 236, 228);">

    
    <ul class="nav justify-content-center" style="background-color: #4c3e46; height: 70px; padding-top: 15px;">
        <li class="nav-item">
          <a class="nav-link active" href="#" style="color: white;">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" style="color: white;">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" style="color: white;">Links</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" style="color: white;">Services</a>
        </li>
      </ul>

	<main class="app">
	
		<section class="greeting">
			<h2 class="title">
				What's up, <input type="text" id="name" placeholder="Your Name !" />
			</h2>
		</section>
		
		<section class="create-todo">
			<h3>Create Your Todo</h3>
			<form id="new-todo-form">
				<h4>What's on your todo?</h4>
				<input 
					type="text" 
					placeholder="Type your Tasks"
					name="content"
					id="content" / style="text-align: center;">
				
				<h4 style="text-align: center;">Pick a Category</h4>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="business" /> 
						<span class="bubble business"></span>
						<div>Business</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="personal" />
						<span class="bubble personal"></span>
						<div>Personal</div>
					</label>
				</div>

				<input type="submit" value="Add todo" />
			</form>
		</section>
		<section class="todo-list">
			<h3 style="text-align: center;">TODO LIST</h3>
			<div class="list" id="todo-list"></div>
		</section>

	</main>
</body>

    ></script>
